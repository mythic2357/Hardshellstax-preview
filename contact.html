<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/4e11abc631.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <div class="brand-title">
            <a href="index.html">
                <img src="logo.png" alt="Hardshells Logo" class="logo_img">
            </a>
        </div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="index.html"><i style="color: #f5b70f" class="fa-solid fa-house"></i></a></li>
                <div class = "dropdown">
                    <li><a href="#" class="navbarlinks dropbtn">Services</a></li>
                    <div class="dropdown-content">
                      <a href="b&a.html">Bookkeeping & Accounting</a>
                      <a href="#">CFO Services</a>
                      <a href="#">Tax Assistance & Compliance</a>
                      <a href="#">Project-Based Assistance</a>
                    </div>
                  </div>
                <li><a href="#" class="navbarlinks">About Us</a></li>
                <li><a href="contact.html" class="navbarlinks">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <div class="header_spacing_div">
            <h1 class="contact_header_h1">Contact</h1>
            <h6>Whether you have questions, comments, or want to join Hardshells, contact us today!</h4>
        </div>
    </header>

    <main class="contact_main">
        <div class="contact_form_spacing_div">
            <form action="" style="margin: 15%;">
                <div class="row">
                    <label for="inputAddress" class="form-label size-control contact-headings">Name</label>
                    <div class="col">
                        <input type="text" class="form-control size-control weird-control" placeholder="First name"
                            aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control size-control weird-control" placeholder="Last name"
                            aria-label="Last name">
                    </div>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label size-control contact-headings"
                        style="margin-top: 5% !important">Email</label>

                    <input type="email" class="form-control size-control weird-control" id="inputAddress"
                        placeholder="Enter Your Email">
                </div>

                <div class="col-12">
                    <label for="inputPhone" class="form-label size-control contact-headings"
                        style="margin-top: 5% !important">Phone</label>

                    <input type="tel" class="form-control size-control weird-control" id="inputPhone"
                        placeholder="Enter Your Phone Number">
                </div>
                <div>
                    <label for="inputPhone" class="form-label size-control contact-headings"
                        style="margin-top: 5% !important; font-weight:bold !important">Services</label><br>

                    <input type="checkbox" name="" id="companyformation">
                    <label for="companyformation" class="size-control">Company Formation</label></input><br>

                    <input type="checkbox" name="" id="scorpconversion">
                    <label for="scorpconversion" class="size-control">S-Corp Conversion</label></input><br>

                    <input type="checkbox" name="" id="Bookkeeping">
                    <label for="Bookkeeping" class="size-control">Bookkeeping</label></input><br>

                    <input type="checkbox" name="" id="accounting">
                    <label for="accounting" class="size-control">Accounting</label></input><br>

                    <input type="checkbox" name="" id="payroll">
                    <label for="payroll" class="size-control">Payroll Services</label></input><br>

                    <input type="checkbox" name="" id="ctrf">
                    <label for="ctrf" class="size-control">Company Tax Return Filing</label></input><br>

                    <input type="checkbox" name="" id="itrf">
                    <label for="itrf" class="size-control">Individual Tax Return Filing</label></input><br>

                    <input type="checkbox" name="" id="pf">
                    <label for="pf" class="size-control">Project Financing</label></input><br>

                    <input type="checkbox" name="" id="cfos">
                    <label for="cfos" class="size-control">CFO Services</label></input><br>

                    <input type="checkbox" name="" id="otherCheckbox" onclick="toggleTextArea()">
                    <label for="otherCheckbox" class="size-control">Other</label></input><br>
                </div>
                <textarea id="otherTextArea" name="otherTextArea" class="other-text-area-size"
                    placeholder="Please Give Details"></textarea>
                <div class = "contact-form-submit-div">
                    <input type="submit" class="contact-form-submit size-control">
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.querySelector('.toggle-button');
            const navbarLinks = document.querySelector('.navbar-links');

            toggleButton.addEventListener('click', function () {
                navbarLinks.classList.toggle('active');
            });
        });
    </script>
    <script>
        function toggleTextArea() {
            var checkbox = document.getElementById("otherCheckbox");
            var textArea = document.getElementById("otherTextArea");

            if (checkbox.checked) {
                textArea.style.display = "block";
            } else {
                textArea.style.display = "none";
            }
        }
    </script>
</body>

</html>
